<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Structural</title>
    <link rel="stylesheet" href="/css/output.css">
</head>

<body>

    <section id="worker">
        <h1>Calculate Your Salary!</h1>
        <div class="container">
            <div class="inputsColumn">
                <div>
                    <input type="text" name="name" id="name" placeholder="Name">
                </div>
                <div>
                    <input type="text" name="" id="surname" placeholder="Surname">
                </div>
                <div>
                    <input type="number" name="" id="hours" placeholder="Amount of Hours">
                </div>
                <div>
                    <input type="number" name="" id="rate" placeholder="Hourly Rate">
                </div>
            </div>
            <button id="calculate">Calculate!</button>
        </div>
    </section>
    <script src="main.js">

    </script>
</body>

</html>
